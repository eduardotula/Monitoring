version: "3.8"

services:

  heroku-quarkus:
    env_file:
      ./db.env
    container_name: heroku-quarkus
    image: heroku/quarkus-jvm:1.0
    build:
      context: ./
      dockerfile: ./src/main/docker/Dockerfile.jvm
      args:
        DB_HEROKU_SP: "true"
    
    ports:
      - 8080:8080
    networks:
      - heroku-net


networks:
  heroku-net:
    driver: bridge